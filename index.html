<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creator Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      };
    </script>
  </head>
  <body class="flex bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white dark:bg-gray-800 p-5 hidden sm:block">
      <h2 class="text-xl font-bold mb-6">Fluency</h2>
      <nav class="space-y-4">
        <a href="#" class="block hover:text-blue-500">Dashboard</a>
        <a href="#" class="block hover:text-blue-500">Posts</a>
        <a href="#" class="block hover:text-blue-500">Messages</a>
        <a href="#" class="block hover:text-blue-500">Settings</a>
      </nav>
    </aside>

    <!-- Main content -->
    <main class="flex-1 p-6">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Creator Dashboard</h1>
        <button id="toggleDark" class="bg-blue-500 text-white px-4 py-2 rounded">Toggle Mode</button>
      </div>

      <!-- Cards -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-white dark:bg-gray-800 rounded-xl p-5 shadow">
          <h2 class="text-lg font-semibold mb-2">Followers</h2>
          <p class="text-3xl font-bold">12.4K</p>
        </div>
        <div class="bg-white dark:bg-gray-800 rounded-xl p-5 shadow">
          <h2 class="text-lg font-semibold mb-2">Engagement</h2>
          <p class="text-3xl font-bold">8.2%</p>
        </div>
        <div class="bg-white dark:bg-gray-800 rounded-xl p-5 shadow">
          <h2 class="text-lg font-semibold mb-2">New Messages</h2>
          <p class="text-3xl font-bold">27</p>
        </div>
      </div>

      <!-- Recent Posts -->
      <div class="mt-10">
        <h2 class="text-xl font-bold mb-4">Recent Posts</h2>
        <div class="bg-white dark:bg-gray-800 rounded-xl p-5 shadow space-y-4">
          <div class="border-b border-gray-200 dark:border-gray-700 pb-2">
            <h3 class="font-semibold">Launching a new collab!</h3>
            <p class="text-sm text-gray-500 dark:text-gray-400">2 hours ago</p>
          </div>
          <div class="border-b border-gray-200 dark:border-gray-700 pb-2">
            <h3 class="font-semibold">Behind the scenes of my latest shoot ðŸ“¸</h3>
            <p class="text-sm text-gray-500 dark:text-gray-400">1 day ago</p>
          </div>
          <div>
            <h3 class="font-semibold">Q&A session this Friday ðŸŽ¤</h3>
            <p class="text-sm text-gray-500 dark:text-gray-400">3 days ago</p>
          </div>
        </div>
      </div>
    </main>

    <script>
      document.getElementById("toggleDark").onclick = function () {
        document.documentElement.classList.toggle("dark");
      };
    </script>
  </body>
</html>
